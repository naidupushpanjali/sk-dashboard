<div class="modal fade" id="thankyouPopup" data-keyboard="false" data-backdrop="static" role="dialog">

            <div class="container-login100-form-btn trade-now-btn">
                <button class="login100-form-btn" id="otp_submit" type="button" onclick="window.location.href='https://trade.projectleapp.com/'">

                </button>
            </div>
        </div>
        </div>
    </div>
</div>

<script type="x-tmpl-mustache" id="template">
    <div class="question_section" id="question-{{id}}" data-aos="fade-up" data-aos-delay="10">
        <h5>
            {{question}}
        </h5>
        <div class="displayImageMobile">
            <div class="zoomInText"><span>Click To View Image</span></div>
            <div class="displayMobileImage"><img src="https://devshare.noesis.tech{{image_mobile}}" alt="Display Image"/></div>
            <div class="rateText">Rate</div>
        </div>
        <div id="starrate" class="starrate mt-3" data-max="5">
            <span class="ctrl"></span>
            <span class="cont m-1">
                <span class="ctrl-rate">Rate</span>
                <i class="far fa-fw fa-star"><span class="tooltips">Needs rework</span></i> 
                <i class="far fa-fw fa-star"><span class="tooltips">Needs improvements</span></i> 
                <i class="far fa-fw fa-star"><span class="tooltips">At par with expectations</span></i> 
                <i class="far fa-fw fa-star"><span class="tooltips">Exceeds expectations</span></i> 
                <i class="far fa-fw fa-star"><span class="tooltips">Best in class</span></i> 
            </span>
        </div>
        <textarea placeholder="Enter suggestions..."></textarea>
        <p class="validation" style="display:none;"> Kindly share your feedback before proceeding further </p>
        <div class="form-navigation">
            <button type="submit" class="btn-answer-later">Answer later</button>
            <button type="submit" class="button-submit" data-section="questionaire" data-index="0">Submit</button>
        </div>
    </div>
    <div class="displayImage" data-aos="fade-up" data-aos-delay="800">
        <a class="test-popup-link" href="https://devshare.noesis.tech{{image_web}}"><img src="https://devshare.noesis.tech{{image_web}}" alt="Display Image"/>
        <div class="zoomInText"><i class="fa fa-search-plus" aria-hidden="true"></i><span>Click here to enlarge</span></div></a>
    </div>
</script>

<script type="x-tmpl-mustache" id="viewTemplate">
    <div class="view-question" id="question-{{id}}" data-aos="fade-up" data-aos-delay="10">
        <h5>Question:</h5>
        <h5>
            {{category}}
        </h5>
        <div class="displayImageMobile">
            <div class="zoomInText"><span>Click To View Image</span></div>
            <div class="displayMobileImage"><img src="https://devshare.noesis.tech{{image_mobile}}" alt="Display Image"/></div>
            <div class="rateText">Rate</div>
        </div>
        <div id="starrateview" class="starrate mt-3" data-max="5">
            <span class="ctrl"></span>
            <span class="cont m-1">
                <span class="ctrl-rate">Rate</span>
                <i class="far fa-fw fa-star"></i> 
                <i class="far fa-fw fa-star"></i> 
                <i class="far fa-fw fa-star"></i> 
                <i class="far fa-fw fa-star"></i> 
                <i class="far fa-fw fa-star"></i> 
            </span>
        </div>
        <div>
            <h5>Your Suggestion:</h5>
            <p>{{suggestion}}</p>
        </div>
        <div class="date">Date: {{date}}</div>
        <div class="form-navigation">
            <button type="submit" class="btn-answer-later">Back</button>
            <button type="submit" class="button-submit" data-section="questionaire" data-index="0">Edit Feedback</button>
        </div>
    </div>
    <div class="displayImage" data-aos="fade-up" data-aos-delay="800">
        <a class="test-popup-link" href="https://devshare.noesis.tech{{image_web}}"><img src="https://devshare.noesis.tech{{image_web}}" alt="Display Image"/>
        <div class="zoomInText"><i class="fa fa-search-plus" aria-hidden="true"></i><span>Click here to enlarge</span></div></a>
    </div>
</script>
