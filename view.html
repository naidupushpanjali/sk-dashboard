<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"> -->
    <link 
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.css">
    <link href="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" type="image/png" href="./assets/images/fav-icon.png"/>
    <link rel="stylesheet" href="./assets/css/magnific-popup.css">
    <title>Sharekhan - Feedback</title>
</head>

<body class="questionaireBody">
<header class="header">
    <img src="./assets/images/path-1436.svg" class="header-border" />
    <div class="container">
        <div class="row">
            <div class="col-sm-12 header-content">
                <div class="col-sm-6">
                    <div class="logo-image">
                        <img src="assets/images/logo.svg" class="Logo">
                    </div>
                </div>
                <div class="col-sm-6 loginSection" style="display:none">
                    <div class="login-button">
                            <span>Part of our top 100?</span> 
                        <button type="submit" value="login" name="login" class="btn btn-login">Login</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
<section id="feedback" data-aos="fade-up">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <img src="./assets/images/Cloud-1.png" alt="Cloud-1" class="cloud-1" />
                <div class="welcomeMessage" id="welcomeMessage"></div>
            </div>
        </div>
        <div class="row section-questions">
            <div class="col-sm-12">
                <div class="questionaire" id="viewfeedbackQuestions"></div>
            </div>
             <div class="col-sm-5">
            </div> 
            <img src="./assets/images/cloud1.svg" alt="Cloud-2" class="cloud-2">
        </div>
    </div>
</section>

<script type="x-tmpl-mustache" id="viewTemplate">
    <div class="view-question" id="question-{{id}}" data-aos="fade-up" data-aos-delay="10">
        <h4>Login</h4>
        <h5>Question:</h5>
        <h5>
            {{question}}
        </h5>
        <div class="displayImageMobile">
            <div class="zoomInText"><span>Click To View Image</span></div>
            <div class="displayMobileImage"><img src="{{image_mobile}}" alt="Display Image"/></div>
            <div class="rateText">Rate</div>
        </div>
        <div id="starrateview" class="starrate mt-3" data-max="5">
            <span class="ctrl"></span>
            <span class="cont m-1">
                <span class="ctrl-rate">Rate</span>
                <i class="far fa-fw-1 fa-star"></i> 
                <i class="far fa-fw-2 fa-star"></i> 
                <i class="far fa-fw-3 fa-star"></i> 
                <i class="far fa-fw-4 fa-star"></i> 
                <i class="far fa-fw-5 fa-star"></i> 
            </span>
        </div>
        <div class="suggestions">
            <h5>Your Suggestion:</h5>
            <p>{{suggestions}}</p>
        </div>
        <div class="date"><span>Date :</span> {{date}}</div>
        <div class="form-navigation">
            <button type="submit" class="btn-answer-later">Back</button>
            <button type="submit" class="button-submit" data-section="questionaire" data-index="0">Edit Feedback</button>
        </div>
    </div>
    <div class="displayImage" data-aos="fade-up" data-aos-delay="800">
        <a class="test-popup-link" href="{{image_web}}"><img src="{{image_web}}" alt="Display Image"/>
        <div class="zoomInText"><i class="fa fa-search-plus" aria-hidden="true"></i><span>Click here to enlarge</span></div></a>
    </div>
</script>

<script src="assets/js/bootstrap/jquery-3.4.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="assets/js/bootstrap/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.js"></script>
<script src="./assets/js/magnific-popup.min.js"></script>
<script src="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.js"></script>
<script src="./assets/js/mustache.min.js"></script>
<script src="assets/js/saveData.js"></script> 
<script>
AOS.init({
  duration: 1500
});
$(document).ready(function() {
  $('.test-popup-link').magnificPopup({type:'image'});
});
</script> 
 <script type="text/javascript">
        history.pushState(null, null, location.href);
        history.back();
        history.forward();
        window.onpopstate = function () { history.go(1); };
    </script>

 <!-- <script src="assets/js/feedback.js"></script>   -->
  <script src="assets/js/view.js"></script>
 <script src="assets/js/rating.js"></script>
</body>
<div class="se-pre-con"></div>

</html>
