<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"> -->
    <link 
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.css">
    <link href="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" type="image/png" href="./assets/images/fav-icon.png"/>
    <link rel="stylesheet" href="./assets/css/magnific-popup.css">
    <title>Sharekhan - Feedback</title>
</head>

<body class="questionaireBody">

<div class="se-pre-con"></div>
<section id="feedback" data-aos="fade-up" class="viewData">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <img src="./assets/images/Cloud-1.png" alt="Cloud-1" class="cloud-1" />
                <div class="welcomeMessage" id="welcomeMessage"></div>
            </div>
        </div>
        <div class="row section-questions">
            <div class="col-sm-12">
                <div class="questionaire" id="viewfeedbackQuestions"></div>
            </div>
             <div class="col-sm-5">
            </div> 
            <img src="./assets/images/cloud1.svg" alt="Cloud-2" class="cloud-2">
        </div>
    </div>
</section>

<div class="modal fade" id="confirmationPopup" data-keyboard="false" data-backdrop="static" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header confirmation-header">
                <h4 class="modal-title-ty confirmation-title">Your earlier rating for this question will be overwritten, Are you sure?</h4>
                <button class="btn-feedback" id="yes" onclick="saveData();">Yes</button>
                <button class="btn-feedback" id="no" data-dismiss="modal">No</button>
            </div>
        </div>
    </div>
</div>

<script type="x-tmpl-mustache" id="viewTemplate">
    <div class="view-question" id="question-{{id}}" data-aos="fade-up" data-aos-delay="10">
        <h4>{{category}}</h4>
        <h5>Question:</h5>
        <h5>
            {{feature}}
        </h5>
        <div class="displayImageMobile">
            <div class="zoomInText"><span>Click To View Image</span></div>
            <div class="displayMobileImage"><img src="https://devshare.noesis.tech{{image_mobile}}" alt="Display Image"/></div>
            <div class="rateText">Rate</div>
        </div>
        <div id="starrateview" class="starrate mt-3" data-max="5">
            <span class="ctrl"></span>
            <span class="cont m-1">
                <span class="ctrl-rate">Rate</span>
                <i class="far fa-fw-1 fa-star"><span style="visibility: hidden; margin-right: -1rem;" class="tooltips">Needs rework</span></i> 
                <i class="far fa-fw-2 fa-star"><span style="visibility: hidden; margin-right: -1rem;" class="tooltips">Needs improvements</span></i> 
                <i class="far fa-fw-3 fa-star"><span style="visibility: hidden; margin-right: -1rem;" class="tooltips">At par with expectations</span></i> 
                <i class="far fa-fw-4 fa-star"><span style="visibility: hidden; margin-right: -1rem;" class="tooltips">Exceeds expectations</span></i> 
                <i class="far fa-fw-5 fa-star"><span style="visibility: hidden; margin-right: -1rem;" class="tooltips">Best in class</span></i> 
            </span>
        </div>
        <div class="suggestions">
            <h5>Your Suggestion:</h5>
            <p>{{suggestion}}</p>
        </div>
        <div class="date"><span>Date :</span> {{date}}</div>
        <div class="form-navigation">
            <button type="submit" class="btn-answer-later btn-back">Back</button>
            <button type="submit" class="button-submit btn-edit" data-section="questionaire" data-index="0">Edit Feedback</button>
        </div>
    </div>
    <div class="displayImage" data-aos="fade-up" data-aos-delay="800">
        <a class="test-popup-link" href="https://devshare.noesis.tech{{image_web}}"><img src="https://devshare.noesis.tech{{image_web}}" alt="Display Image" style="margin-top: 7rem;"/>
        <div class="zoomInText"><i class="fa fa-search-plus" aria-hidden="true"></i><span>Click here to enlarge</span></div></a>
    </div>
</script>

<script type="x-tmpl-mustache" id="viewChatTemplate">
    <div class="view-chat-question" id="question-{{id}}" data-aos="fade-up" data-aos-delay="10">

            <div class="rateText">Rate</div>
        </div>
        <div id="starrateview" class="starrate mt-3" data-max="5">
            <span class="ctrl"></span>
            <span class="cont m-1">
                <span class="ctrl-rate">Rate</span>
                <i class="far fa-fw-1 fa-star"><span style="visibility: hidden; margin-right: -1rem;" class="tooltips">Needs rework</span></i> 
                <i class="far fa-fw-2 fa-star"><span style="visibility: hidden; margin-right: -1rem;" class="tooltips">Needs improvements</span></i> 
                <i class="far fa-fw-3 fa-star"><span style="visibility: hidden; margin-right: -1rem;" class="tooltips">At par with expectations</span></i> 
                <i class="far fa-fw-4 fa-star"><span style="visibility: hidden; margin-right: -1rem;" class="tooltips">Exceeds expectations</span></i> 
                <i class="far fa-fw-5 fa-star"><span style="visibility: hidden; margin-right: -1rem;" class="tooltips">Best in class</span></i>
            </span>
        </div>
        <div class="suggestions">
            <h5>Your Suggestion:</h5>
            <p>{{suggestion}}</p>
        </div>
        <div class="date"><span>Date :</span> {{date}}</div>
        <div class="form-navigation">
            <button type="submit" class="btn-answer-later btn-back">Back</button>
            <!-- <button type="submit" class="button-submit btn-edit" data-section="questionaire" data-index="0">Edit Feedback</button> -->
        </div>
    </div>
    <div class="displayImage displayImageChat" data-aos="fade-up" data-aos-delay="800">
        <a class="test-popup-link" href="https://devshare.noesis.tech{{image}}"><img src="https://devshare.noesis.tech{{image}}" class="viewchatimg" alt="Display Image" style="margin-top: 7rem;"/>
        <div class="zoomInText"><i class="fa fa-search-plus" aria-hidden="true"></i><span>Click here to enlarge</span></div></a>
    </div>
</script>

<script type="x-tmpl-mustache" id="viewIdeaTemplate">
    <div class="view-idea-question" id="question-{{id}}" data-aos="fade-up" data-aos-delay="10">
        <h3>New Ideas Suggested</h3>
        <h4>{{category}}</h4>
        <div class="displayImageMobile">
            <div class="zoomInText"><span>Click To View Image</span></div>
            <div class="displayMobileImage"><img src="https://devshare.noesis.tech{{image}}" alt="Display Image"/></div>
            <div class="rateText">Rate</div>
        </div>
        <div class="suggestions">
            <h5>Your Idea:</h5>
            <p>{{idea}}</p>
        </div>
        <div class="date"><span>Date :</span> {{date}}</div>
        <div class="form-navigation">
            <button type="submit" class="btn-answer-later btn-back">Back</button>
            <!-- <button type="submit" class="button-submit btn-edit" data-section="questionaire" data-index="0">Edit Feedback</button> -->
        </div>
    </div>
    <div class="displayImage displayImageIdea" data-aos="fade-up" data-aos-delay="800">
        <a class="test-popup-link" href="https://devshare.noesis.tech{{image}}"><img src="https://devshare.noesis.tech{{image}}" class="viewIdea" alt="Display Image" style="margin-top: 7rem;"/>
        <div class="zoomInText"><i class="fa fa-search-plus" aria-hidden="true"></i><span>Click here to enlarge</span></div></a>
    </div>
</script>

<script type="x-tmpl-mustache" id="editTemplate">
    <div class="question_section" id="question-{{id}}" data-aos="fade-up" data-aos-delay="10">
        <h4>{{category}}</h4>
        <h5>Question:</h5>
        <h5>
            {{feature}}
        </h5>
        <div class="displayImageMobile">
            <div class="zoomInText"><span>Click To View Image</span></div>
            <div class="displayMobileImage"><img src="https://devshare.noesis.tech{{image_mobile}}" alt="Display Image"/></div>
            <div class="rateText">Rate</div>
        </div>
        <div id="starrate" class="starrate mt-3" data-max="5">
            <span class="ctrl"></span>
            <span class="cont m-1">
                <span class="ctrl-rate">Rate</span>
                <i class="far fa-fw-1 fa-star"><span class="tooltips">Needs rework</span></i> 
                <i class="far fa-fw-2 fa-star"><span class="tooltips">Needs improvements</span></i> 
                <i class="far fa-fw-3 fa-star"><span class="tooltips">At par with expectations</span></i> 
                <i class="far fa-fw-4 fa-star"><span class="tooltips">Exceeds expectations</span></i> 
                <i class="far fa-fw-5 fa-star"><span class="tooltips">Best in class</span></i> 
            </span>
        </div>
         <div class="suggestions" style="margin-top: 2rem;">
            <h5>Your Suggestion:</h5>
            <textarea>{{suggestion}}</textarea>
        </div>
        <div class="date"><span>Date :</span> {{date}}</div>
        <div class="form-navigation">
            <button type="submit" class="btn-answer-later btn-back">Back</button>
            <button type="submit" class="button-submit btn-savefeedback" onclick="saveEditedFeedback();">Save Feedback</button>
        </div>
    </div>
    <div class="displayImage" data-aos="fade-up" data-aos-delay="800">
        <a class="test-popup-link" href="https://devshare.noesis.tech{{image_web}}"><img src="https://devshare.noesis.tech{{image_web}}" alt="Display Image" style="margin-top: 7rem;"/>
        <div class="zoomInText"><i class="fa fa-search-plus" aria-hidden="true"></i><span>Click here to enlarge</span></div></a>
    </div>
</script>

<script src="assets/js/bootstrap/jquery-3.4.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

</script>
